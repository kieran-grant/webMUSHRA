                end2end: configs/resources/audio/e2e_y_hat/multiband2.wav
                style_transfer: configs/resources/audio/st_y_hat/multiband2.wav   
          - type: mushra
            id: multiband3
            name: MultiBand Compressor
            content: Please rate how well each condition matches the reference.
            enableLooping: true 
            reference: configs/resources/audio/y/multiband3.wav
            createAnchor35: false
            createAnchor70: false
            stimuli:
                anchor: configs/resources/audio/rand_y_hat/multiband3.wav
                end2end: configs/resources/audio/e2e_y_hat/multiband3.wav
                style_transfer: configs/resources/audio/st_y_hat/multiband3.wav   
          - type: mushra
            id: multiband4
            name: MultiBand Compressor
            content: Please rate how well each condition matches the reference.
            enableLooping: true 
